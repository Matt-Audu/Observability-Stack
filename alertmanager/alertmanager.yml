global:
  resolve_timeout: 5m

route:
  receiver: 'telegram-bot'
  group_by: ['alertname']
  group_wait: 10s
  group_interval: 30s
  repeat_interval: 1h

receivers:
  - name: 'telegram-bot'
    webhook_configs:
      - url: 'http://telegram-bot:8080/api/alerts'
        send_resolved: true

inhibit_rules:
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname', 'instance']
